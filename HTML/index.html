<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Me</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <!-- ====Header==== -->

    <header class="nav">
      <div class="logo"><h3>Book-Me</h3></div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <a href="#">Sign Up</a>
      </div>

      <div class="humburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </header>

    <!-- ====Header==== -->

    <!-- ====Sign In==== -->

    <div class="sign-up">
      <input type="email" placeholder="email" class="email" />
      <input type="password" placeholder="password" class="password" />
      <button class="sign-up-btn">Sign in</button>

      <span class="txt">Dont have Account?. Create Account below</span>

      <button class="create-btn">Create Account</button>
    </div>

    <!-- create -->
    <div class="create-account">
      <input type="email" placeholder="email" class="email-create" />
      <input type="email" placeholder="confirm email" class="email-confirm" />
      <input type="password" placeholder="password" class="password-create" />
      <input
        type="password"
        placeholder="confirm password"
        class="password-confirm"
      />
      <button class="create-acct-btn">Create Account</button>
    </div>

    <!-- ====Sign In==== -->

    <!-- ====footer==== -->

    <footer class="footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">Book-Me</span> Built by
        <a href="https://novemberxxi.GitHub.io/Edmond-Setati-Portfolio/"
          >E.M Setati</a
        >
      </p>
    </footer>

    <script src="../JavaScript/app.js"></script>
  </body>
</html>
