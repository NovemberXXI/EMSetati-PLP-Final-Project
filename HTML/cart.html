<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Me Cart</title>
    <link rel="stylesheet" href="../CSS/cart.css" />
  </head>
  <body>
    <header class="nav">
      <div class="logo"><h3>Book-Me</h3></div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <a href="#">Sign Up</a>
      </div>

      <div class="humburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </header>

    <section class="tickets">
      <div class="tick-screen">
        <button class="btn">-</button>
        <form><input type="text" class="screen" /></form>
        <button class="btn">+</button>
      </div>

      <div class="checkout-btn">
        <button class="checkout">Checkout</button>
      </div>
    </section>

    <footer class="footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">Book-Me</span> Built by
        <a href="https://novemberxxi.GitHub.io/Edmond-Setati-Portfolio/"
          >E.M Setati</a
        >
      </p>
    </footer>
  </body>
</html>
